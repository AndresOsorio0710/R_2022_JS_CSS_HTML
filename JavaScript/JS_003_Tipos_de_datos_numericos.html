<body>
    <h1>Numbers</h1>
    <p>En JavaScript no tenemos tipos de datos numericos como en otros lenguajes, en este caso solo usamos el tipo de dato number</p>
    <script>
        //Declaracion
        let a = 1;
        let b = new Number(2);
        let c = 1.254;
        console.log(a);
        console.log(b);
        console.log(c);
        //Propiedades
        //Funciones
        console.log("Funcion toFixed:", c.toFixed(1))
        console.log("Funcion toFixed:", c.toFixed(2))
        console.log("Funcion toFixed:", c.toFixed(3))
    </script>
</body>
